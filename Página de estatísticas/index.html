<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estatísticas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="pokemonContainer">
  <h1>Estatísticas</h1>
  <select id="pokemonSelect">
    <option value="1">Bulbasaur</option>
    <option value="4">Charmander</option>
    <option value="7">Squirtle</option>
    <option value="25">Pikachu</option>
    <!-- Adicione mais opções de Pokémon conforme necessário -->
  </select>
  <div id="pokemonInfo">
    <h2 id="pokemonName">Nome do Pokémon</h2>
    <img id="pokemonImage" src="" alt="Pokémon Image">
    <p>Base Experience: <span id="baseExperience"></span></p>
    <p>Height: <span id="height"></span></p>
    <p>Weight: <span id="weight"></span></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
